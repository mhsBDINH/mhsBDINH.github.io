<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Login</title>
    <link href="css/sass/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<header></header>
    <div class="align">
        <div class="site__container">
            <div class="loginbox_contain">
                <div class="loginbox_image">
                    <img src="icon-black.png" alt="logo">
                </div>
                <form action="" class="form form--login" method="post">
                    <div class="form__field">
                        <label class="fontawesome-user" for="login__username"></label> <input class="form__input" id="login__username" placeholder="Username" required="" type="text">
                    </div>
                    <div class="form__field">
                        <label class="fontawesome-lock" for="login__password"></label> <input class="form__input" id="login__password" placeholder="Password" required="" type="password">
                    </div>
                    <div class="form__field">
                        <input type="submit" value="Sign In">
                    </div>
                </form>
                <div class="text--center">Not a member? <a href="#">Sign up now</a> </div>
            </div>
        </div>
    </div>
</body>
</html>
