<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Login</title>
    <link href="css/sass/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="main">
    <div class="login_contain">
        <form action="" class="login login_login" method="post">
            <div class="login_field">
                <input class="login_input" id="login_username" placeholder="Username" required="" type="text">
            </div>
            <div class="login_field">
                <input class="login_input" id="login_password" placeholder="Password" required="" type="password">
            </div>
            <div class="login_field">
                <input type="submit" value="Sign In">
            </div>
            <div class="login_signup">Not a member? <a href="#">Sign up now</a> </div>
        </form>
    </div>
</div>
</body>
</html>
